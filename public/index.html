<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bot Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 15px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bot Settings</h1>
  <form id="settingsForm">
    <label for="SESSION_ID">SESSION_ID (required)</label>
    <input type="text" id="SESSION_ID" name="SESSION_ID" required />

    <label for="MODE">MODE</label>
    <select id="MODE" name="MODE">
      <option value="private">Private</option>
      <option value="public">Public</option>
      <option value="self">Self</option>
      <option value="group">Group</option>
    </select>

    <label for="PREFIX">PREFIX</label>
    <input type="text" id="PREFIX" name="PREFIX" value="." />

    <label>
      <input type="checkbox" id="AUTO_REACT" name="AUTO_REACT" />
      AUTO_REACT
    </label>

    <label for="ANTI_DEL_PATH">ANTI_DEL_PATH</label>
    <input type="text" id="ANTI_DEL_PATH" name="ANTI_DEL_PATH" value="inbox" />

    <label for="DEV">DEV (optional)</label>
    <input type="text" id="DEV" name="DEV" />

    <label>
      <input type="checkbox" id="READ_MESSAGE" name="READ_MESSAGE" />
      READ_MESSAGE
    </label>

    <label>
      <input type="checkbox" id="AUTO_READ_STATUS" name="AUTO_READ_STATUS" />
      AUTO_READ_STATUS
    </label>

    <label>
      <input type="checkbox" id="AUTO_STATUS_REPLY" name="AUTO_STATUS_REPLY" />
      AUTO_STATUS_REPLY
    </label>

    <label>
      <input type="checkbox" id="AUTO_STATUS_REACT" name="AUTO_STATUS_REACT" />
      AUTO_STATUS_REACT
    </label>

    <label>
      <input type="checkbox" id="AUTOLIKESTATUS" name="AUTOLIKESTATUS" />
      AUTOLIKESTATUS
    </label>

    <label>
      <input type="checkbox" id="AUTO_TYPING" name="AUTO_TYPING" checked />
      AUTO_TYPING
    </label>

    <label>
      <input type="checkbox" id="AUTO_RECORDING" name="AUTO_RECORDING" checked />
      AUTO_RECORDING
    </label>

    <label>
      <input type="checkbox" id="ALWAYS_ONLINE" name="ALWAYS_ONLINE" checked />
      ALWAYS_ONLINE
    </label>

    <label>
      <input type="checkbox" id="ANTI_CALL" name="ANTI_CALL" />
      ANTI_CALL
    </label>

    <label>
      <input type="checkbox" id="BAD_NUMBER_BLOCKER" name="BAD_NUMBER_BLOCKER" />
      BAD_NUMBER_BLOCKER
    </label>

    <label for="UNIFIED_PROTECTION">UNIFIED_PROTECTION</label>
    <select id="UNIFIED_PROTECTION" name="UNIFIED_PROTECTION">
      <option value="kick">kick</option>
      <option value="block">block</option>
      <option value="none">none</option>
    </select>

    <button type="submit">Save & Run Bot</button>
  </form>

  <div id="message"></div>

  <script>
    async function fetchConfig() {
      try {
        const res = await fetch('/config.env');
        if (!res.ok) return;
        const text = await res.text();
        const lines = text.split('\n');
        lines.forEach(line => {
          const [key, value] = line.split('=');
          if (!key) return;
          const el = document.querySelector(`[name="${key}"]`);
          if (!el) return;

          if (el.type === 'checkbox') {
            el.checked = value === 'true';
          } else if (el.tagName === 'SELECT') {
            el.value = value;
          } else {
            el.value = value;
          }
        });
      } catch (err) {
        console.error('Failed to fetch config.env', err);
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        if (form.elements[key].type === 'checkbox') {
          data[key] = form.elements[key].checked ? 'true' : 'false';
        } else {
          data[key] = value;
        }
      });

      const msgEl = document.getElementById('message');
      msgEl.textContent = 'Saving...';
      try {
        const res = await fetch('/save-config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(data),
        });
        const text = await res.text();
        if (res.ok) {
          msgEl.textContent = text;
        } else {
          msgEl.textContent = 'Error: ' + text;
        }
      } catch (err) {
        msgEl.textContent = 'Request failed.';
      }
    });

    fetchConfig();
  </script>
</body>
</html>
